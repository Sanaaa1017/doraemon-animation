<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DORAEMONDAISKI</title>
    <link rel="stylesheet" href="./css/doraemon.css">
    <link rel="stylesheet" href="./css/dorayaki.css">
    
    <style>
        *{
            box-sizing: border-box;
        }

        body{
            background-color: rgb(245, 235, 91);
            margin: 0;

        }
        .box{
            width: 80%;
            height: 500px;
            padding: 50px;
            margin: auto;
            margin-top: 300px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="doraemon">
            <div class="doraemon-head"></div>
            <div class="doraemon-mouth-down"></div>
            <div class="doraemon-eye">
                <div class="doraemon-eye-white"></div>
            </div>
            <div class="doraemon-nose"></div>
            <div class="doraemon-whiskers"></div>
            <div class="doraemon-bell"></div>
        </div>
        <div class="dorayaki"></div>
        <div class="dorayaki-1"></div>
        <div class="dorayaki-2"></div>
        <div class="dorayaki-3"></div>

    </div>
</body>
</html>
